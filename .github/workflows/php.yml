name: PHP Composer

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
   

    - name: Create AtroPIM directory
      run: sudo mkdir -p $AGENT_WORKFOLDER/atropim

    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        path: $AGENT_WORKFOLDER/atropim

    - name: Set ownership for AtroPIM
      run: sudo chown -R www-data:www-data $AGENT_WORKFOLDER/atropim

    - name: Clone Skeleton PIM (No Demo)
      run: |
        cd $AGENT_WORKFOLDER/atropim
        git clone https://gitlab.atrocore.com/atrocore/skeleton-pim-no-demo.git
        php composer.phar self-update
        php composer.phar update

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

